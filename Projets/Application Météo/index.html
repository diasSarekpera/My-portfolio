<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="m.png" type="image/x-icon">
    <title>Application Météo</title>
</head>
<body>
    <div class="weather-app">
        <h1>Application Météo</h1>
        <input type="text" id="city-input" placeholder="Entrez une ville......" autofocus>
        <button id="search-btn">Rechercher</button>
        <h2 id="city">Météo à: ... </h2>
        <p id="temp">Température: ... °C</p>
        <p id="description">Description: ... </p>
        <p id="humidity">Humidité: ... %</p>
        <p id="wind">Vent: ... km/h</p>
        <p id="local-time">Heure locale : ...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
