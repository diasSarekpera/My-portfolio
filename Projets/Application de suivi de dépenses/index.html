<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Dépenses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="folowSpentApp">
        
        <h1>Application de suivie de dépense</h1>
        <h2 id="funds"></h2>

        <div class="transaction">

            <h3 class="addTransaction">Ajouter une transaction</h3>
            <div class="ch">
                <input type="text" id="description" placeholder="Description de la transaction">

                <input type="number" id="amount" placeholder="Montant de la transaction">
    
                <select id="transaction-type">
                    <option value="Revenu">Revenu</option>
                    <option value="Depense">Dépense</option>
                </select>
    
                <select id="category">
                    <option value="Nourriture">Nourriture</option>
                    <option value="Transport">Transport</option>
                    <option value="Loisirs">Loisirs</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            <button id="add">Add</button>

        </div>
        <!-- 
        <div class="transaction">
            <h3>Transactions</h3>
            <select id="Trans"></select>
            
        </div>
        -->
        <button id="resetBtn">Réinitialiser mon compte</button>
    </div>
    <script src="index.js"></script>
</body>
</h1>
</html>
