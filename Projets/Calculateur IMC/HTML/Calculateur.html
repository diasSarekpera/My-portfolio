    <main>
        <h1>Calculateur d'IMC</h1>
        <div class="block">
            <label for="">Votre taille (cm)</label>
            <input type="number"  id="T" placeholder="Ex: 175" autocomplete="off">
        </div>

        <div class="block">
            <label for="">Votre poids (kg)</label>
            <input type="number" id="P" placeholder="Ex: 70" autocomplete="off">
        </div>

        <div class="block">
            <button id = "btn">Calculer mon IMC</button>
        </div>
        
        <div class="result block">
        </div>

        <div class="block">
        <table>
            <tr class="th">
                <td>IMC</td>
                <td>Interprétation</td>
            </tr>
            <tr>
                <td> < 18,5</td>
                <td>Insuffisance pondérale</td>
            </tr>
            <tr>
                <td>18,5 - 24,9</td>
                <td>Corpulence normale</td>
            </tr>
            <tr>
                <td>25 - 29,9</td>
                <td>Surpoids</td>
            </tr>
            <tr>
                <td>30 - 34,9</td>
                <td>Obésité modérée</td>
            </tr>
            <tr>
                <td>35 - 39,9</td>
                <td>Obésité sévère</td>
            </tr>
            <tr>
                <td>≥ 40</td>
                <td>Obésité morbide</td>
            </tr>
        </table>
    </div>
