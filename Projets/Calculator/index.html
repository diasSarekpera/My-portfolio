<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <div class="calculator neon-box">
        <div class="dsp row">
            <input type="text" id="rs" readonly class="neon-box">
        </div>
        <div class="r1 row">
            <div class="dg neon-box" id="d1">1</div>
            <div class="dg neon-box" id="d2">2</div>
            <div class="dg neon-box" id="d3">3</div>
            <div class="dg neon-box" id="dp">+</div>
        </div>
        <div class="r2 row">
            <div class="dg neon-box" id="d4">4</div>
            <div class="dg neon-box" id="d5">5</div>
            <div class="dg neon-box" id="d6">6</div>
            <div class="dg neon-box" id="dm">-</div>
        </div>
        <div class="r3 row">
            <div class="dg  neon-box" id="d7">7</div>
            <div class="dg neon-box" id="d8">8</div>
            <div class="dg neon-box" id="d9">9</div>
            <div class="dg neon-box" id="df">*</div>
        </div>
        <div class="r4 row">
            <div class="dg neon-box">%</div>
            <div class="dg neon-box" id="d0">0</div>
            <div class="neon-box" id="equal">=</div>
            <div class="dg neon-box" id="dd">/</div>
        </div>
        <div class="r5 row down">
            <div id="reset" class="neon-box">RESET</div>
            <div id="sup" class="neon-box">X</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
