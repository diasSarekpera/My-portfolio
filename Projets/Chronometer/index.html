<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer App</title>
</head>
<body>
    <div class="container">
        <div class="chono neon-box">
            <h2>Chronometre</h2>
            <p class="chono_display">00 : 00 : 00</p>
            <div class="btn">
                <button class="start_chrono">Start</button>
                <button class="stop_chrono">Stoper</button>
                <button class="reset_chrono">Reset</button>
            </div>
        </div>
        <div class="Minuteur neon-box">
            <h2>Minuteur</h2>
            <div class="ip">
                <input type = "number" id = "minutes" placeholder="Entrez la minutes">
                <input type = "number" id = "seconds" placeholder="Entrez la seconds">
            </div>
            <p class="timer-display">00 : 00</p>
            <div class="btn2">
                <button class="start-timer">Start</button>
                <button class="reset-timer">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
