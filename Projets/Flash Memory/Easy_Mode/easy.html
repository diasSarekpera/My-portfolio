<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="easy.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>Flash Memory</title>

<body>
    <div class="level"></div>
    <section id="part1">
        <div class="container">
            <div class="row_1 row">
                <div class="dot_r1 dot neon-box"></div>
                <div class="dot_r1 dot neon-box"></div>
                <div class="dot_r1 dot neon-box"></div>
                <div class="dot_r1 dot neon-box"></div>
                <div class="dot_r1 dot neon-box"></div>
            </div>
            <div class="row_2 row">
                <div class="dot_r2 dot neon-box"></div>
                <div class="dot_r2 dot neon-box"></div>
                <div class="dot_r2 dot neon-box"></div>
                <div class="dot_r2 dot neon-box"></div>
                <div class="dot_r2 dot neon-box"></div>
            </div>
            <div class="row_3 row">
                <div class="dot_r3 dot neon-box"></div>
                <div class="dot_r3 dot neon-box"></div>
                <div class="dot_r3 dot neon-box"></div>
                <div class="dot_r3 dot neon-box"></div>
                <div class="dot_r3 dot neon-box"></div>
            </div>
            <div class="row_4 row">
                <div class="dot_r4 dot neon-box"></div>
                <div class="dot_r4 dot neon-box"></div>
                <div class="dot_r4 dot neon-box"></div>
                <div class="dot_r4 dot neon-box"></div>
                <div class="dot_r4 dot neon-box"></div>
            </div>
            <div class="row_5 row">
                <div class="dot_r5 dot neon-box"></div>
                <div class="dot_r5 dot neon-box"></div>
                <div class="dot_r5 dot neon-box"></div>
                <div class="dot_r5 dot neon-box"></div>
                <div class="dot_r5 dot neon-box"></div>
            </div>
        </div>
    
        <button id="play">Play Game</button>
        <button id="replay">Replay Game</button>
        <button id="done">Done</button>
        <button id="dotting" style="font-size: 50px; font-weight: bolder; color: orange; border: none;">.  .  .</button>
        <h1 class="annonce"></h1>
    </section>

    <a href="../accueil.html"><img id="home" src="../assets/home.png" alt="home"></a>

    <script  src="jquery-3.7.1.js"></script>
    <script src="easy.js"></script>
