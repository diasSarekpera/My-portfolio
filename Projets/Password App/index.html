<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mots de passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generateur de mots de passe</h1>
        <div class="settings">
            <label>
                <input type="number" id="length" min="4" max="32" placeholder="Longueur" autocomplete="off" autofocus="on">
            </label>
            <label>
                <input type="checkbox" id="uppercase" checked> Inclure des majuscules
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked> Inclure des minuscules
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Inclure des chiffres
            </label>
            <label>
                <input type="checkbox" id="symbols" checked> Inclure des symboles
            </label>
        </div>
        <button id="generate">Générer</button>
        <div class="output">
            <input type="text" id="password" readonly>
            <button id="copy">Copier</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
